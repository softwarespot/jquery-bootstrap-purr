<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>jQuery-Bootstrap-Purr Example</title>

    <!--Font-->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"/>

    <!--Mobile Specific Metas-->
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!--Stylesheets-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>

    <style>
        /*Body styling*/
        body {
            font-family: 'Open Sans', sans-serif, Arial;
        }
    </style>
</head>

<body>

    <!--Scripts-->
    <script src="https://code.jquery.com/jquery-2.2.0.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="jquery-bootstrap-purr.min.js"></script>

    <script>
        $(function domReady($) {
            // First alert
            $.bootstrapPurr('This is a simple "purr" which is draggable with the primary mouse. Drag me!');

            // Second alert shown after a delay of 1 second
            window.setTimeout(function setTimeout() {
                $.bootstrapPurr('This is a "purr" with the type set to "success"', {
                    type: 'success',
                    delayPause: true
                });
            }, 1000);

            // Third alert shown after a delay of 2 seconds
            window.setTimeout(function setTimeout() {
                $.bootstrapPurr('This is a "purr" with the multiple options that have been set', {
                    type: 'danger',
                    align: 'center',
                    width: 'auto',
                    allowDismiss: false
                });
            }, 2000);

            // Fourth alert shown after a delay of 3 seconds
            window.setTimeout(function setTimeout() {
                $.bootstrapPurr('This is another "purr" that will display until manually closed', {
                    type: 'info',
                    align: 'left',
                    delay: 0,
                    stackupSpacing: 30
                });
            }, 3000);

            // Fifth alert shown after a delay of 4 seconds
            window.setTimeout(function setTimeout() {
                $.bootstrapPurr('This is a "purr" that can be dismissed on hover', {
                    type: 'danger',
                    align: 'center',
                    width: 'auto',
                    allowDismiss: true,
                    allowDismissType: 'hover'
                });
            }, 4000);
        });
    </script>

</body>

</html>
